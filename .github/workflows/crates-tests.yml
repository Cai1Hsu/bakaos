name: Rust Crates Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    paths:
      - 'crates/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: 'always'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./crates

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2024-02-03
          override: true

      - name: Run tests
        run: cargo test --all
