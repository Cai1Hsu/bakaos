[package]
name = "runtime"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
runtime-macros = { path = "../runtime-macros", optional = true }

[features]
default = []

# This feature should only be used by rust binary crates.
# for example, the kernel crate.
binary_crate = ["boot"]
boot = ["runtime-macros"]
