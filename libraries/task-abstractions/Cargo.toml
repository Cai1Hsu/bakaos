[package]
name = "task-abstractions"
version = "0.1.0"
edition = "2021"

[lib]
test = false
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "2.9"
hermit-sync = "0.1.6"
downcast-rs = { version = "2.0", default-features = false, features = ["sync"] }
mmu-abstractions = { path = "../mmu-abstractions", default-features = false }
trap-abstractions = { path = "../trap-abstractions", default-features = false }
memory-space = { path = "../memory-space", default-features = false }
filesystem-abstractions = { path = "../filesystem-abstractions", default-features = false }

[features]
default = ["no_std"]
std = []
no_std = []
